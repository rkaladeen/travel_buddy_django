<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e2cd4330ca.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  {% load static %}
  <link rel="icon" href="{% static 'login_reg_app/images/icon.png' %}">
  <link rel="stylesheet" href="{% static 'login_reg_app/css/style.css' %}">    
  <script src="{% static 'login_reg_app/js/script.js' %}"></script>
</head>
<body>
  <!--NAV BAR-->
  <nav class="navbar navbar-light px-5">
    <a class="navbar-brand" href="">Travel Buddy</a>
    <form class="form-inline" action="/login/" method="POST">
      {% csrf_token %}
      <!-- <small id="user-icon" class="text-danger d-block">{{ request.session.errors.login_password }}</small> -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="user-icon"><i class="fas fa-user"></i></span>
        </div>
        <input type="email" class="form-control {{ request.session.errors.login_check_color }}" placeholder="Email{{ request.session.errors.login_check_mes }}" aria-label="email" aria-describedby="user-icon" name="login_email" required>
      </div>
      <input class="form-control mr-sm-2 ml-1 {{ request.session.errors.login_check_color }}" type="password" placeholder="Password{{ request.session.errors.login_check_mes }}" aria-describedby="lpword" aria-label="password" name="login_password" required>
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      
    </form>
  </nav>
  <div class="container">
    <!--REGISTRATION WINDOW-->
    <div class="register-container w-50 float-right mt-3">
      
      <h1>Create a New Account</h1>
      <h4>Escape to Paradise today.</h4>

      <form class="form-group" action="/register/" method="POST" id="regForm">
        {% csrf_token %}
        <!-- <small id="fname">{{ request.session.errors.first_name }}</small> -->
        <div id="fnameMsg"></div>  <!-- AJAX Implemented here to check first name-->
        <input class="form-control mb-1 w-75" type="text" placeholder="First name" value="{{ request.session.reg_info.first_name }}" name="first_name" id="first_name" aria-describedby="fname" required>
        <!-- <small id="lname">{{ request.session.errors.last_name }}</small> -->
        <div id="lnameMsg"></div>  <!-- AJAX Implemented here to check first name-->
        <input class="form-control mb-1 w-75" type="text" placeholder="Last name" value="{{ request.session.reg_info.last_name }}" name="last_name" id="last_name" aria-describedby="lname" required>
        <div id="emailMsg"></div>  <!-- AJAX Implemented here to check email-->
        <!-- <small id="em">{{ request.session.errors.email }}</small> -->
        <input class="form-control mb-3 w-75" type="email" id="email" placeholder="Email" value="{{ request.session.reg_info.email }}" name="email" aria-describedby="em" required>
        <!-- <small id="pword">{{ request.session.errors.password }}</small> -->
        <div id="pwordMsg"></div>  <!-- AJAX Implemented here to check email-->
        <input class="form-control mb-1 w-75" type="password" placeholder="New Password" name="password" id="password" aria-describedby="pword" required>
        <!-- <small id="pword_c">{{ request.session.errors.password_confirm }}</small> -->
        <div id="c_pwordMsg"></div>  <!-- AJAX Implemented here to check email-->
        <input class="form-control mb-1 w-75" type="password" placeholder="Confirm Password" name="password_confirm" id="password_confirm" aria-describedby="pword_c" required>

        <label class="mt-3 d-block" for="dob">Birthday</label>
        <!-- <small id="dob" class="text-danger">{{ request.session.errors.dob }}</small> -->
        <div id="dobMsg"></div>  <!-- AJAX Implemented here to check email-->
        <input class="form-control w-50" type="date" id="dob" name="dob" aria-describedby="dob" required>  

        <label class="d-block">Gender</label>
        <input type="hidden" name="gender" value="">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" required>
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" required>
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
        <small class="text-danger">{{ request.session.errors.gender }}</small>
        <input class="btn btn-primary d-block mt-2" type="submit" value="Register">
      </form>

    </div> <!-- END OF REGISTRATION CONTAINER-->

    <div class="left-container w-50 float-left">
      <div class="card w-50 mx-auto mt-5">
        <img src="{% static 'login_reg_app/images/travel.jpg' %}" class="card-img-top" alt="My image">
        <div class="card-body">
          <h5 class="card-title">50% Off next trip</h5>
          <p class="card-text">Sign up on your right</p>
          
        </div>
      </div>
    </div>



  </div>
</body>
</html>
